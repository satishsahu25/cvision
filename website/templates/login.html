{% extends "base.html" %} 

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/form.css') }}">

{% endblock %}

{% block title %}Login Up{% endblock %} 
{% block content %}
<body>
	<div class="form-group">
		<form method="POST">
			<h1>Login</h1>
			<label for="email">Email Address:</label>
			<input type="email" id="email" name="email" placeholder="abc@example.com" class="form-control" required>
			<label for="password">Password:</label>
			<input type="password" id="password" name="password" placeholder="Password" class="form-control"required>
			<input type="submit" class="btn btn-primary" value="Submit">
			<div class="radiobtn">
				<label class="checkbox-inline checkbtn" >
				  <input type="checkbox" value="faculty" id="faculty" name="usertype">  Faculty
				</label>
				<p class="radiomsg">(*If you faculty then check it)</p>
			  </div>
		</form>
	</div>
</body>
{% endblock %}
