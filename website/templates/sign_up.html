{% extends "base.html" %} {% block head %}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/form.css') }}"
/>

{% endblock %} {% block title %}Sign Up{% endblock %} {% block content %}
<div class="form-group">
  <form method="POST">
    <h1>Sign Up</h1>
    <label for="email">Email Address:</label>
    <input
      type="email"
      id="email"
      name="email"
      placeholder="abc@example.com"
      class="form-control"
      required
    />
    <label for="firstName">First Name:</label>
    <input
      type="text"
      id="firstName"
      name="firstName"
      placeholder="First Name"
      class="form-control"
      required
    />
    <label for="password1">Password:</label>
    <input
      type="password"
      id="password1"
      name="password1"
      placeholder="Password"
      class="form-control"
      required
    />
    <label for="password2">Password (Confirm):</label>
    <input
      type="password"
      id="password2"
      name="password2"
      placeholder="Confirm Password"
      class="form-control"
      required
    />
    <div class="radiobtn">
      <label class="checkbox-inline checkbtn" >
        <input type="checkbox" value="faculty" id="faculty" name="usertype">  Faculty
      </label>
      <p class="radiomsg">(*If you faculty then check it)</p>
    </div>

    <input type="submit" class="btn btn-primary" value="Submit" />
  </form>
</div>
{% endblock %}
